[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
format-mounted-prefix = " "
format-mounted-prefix-foreground = ${colors.yellow}
label-mounted = %free%
label-mounted-foreground = ${colors.foreground}
label-unmounted = %mountpoint% not mounted

[module/cpu]
;https://github.com/jaagr/polybar/wiki/Module:-cpu
type = internal/cpu
interval = 2
format = <label>
format-background = ${colors.background}
format-foreground = ${colors.foreground}
format-prefix = " "
format-prefix-foreground = ${colors.yellow}
label = %percentage:2%%


[module/temperature-cpu]
format-prefix= " "
type = internal/temperature
;thermal-zone =
interval = 5
format = <label>
format-prefix-foreground = ${colors.red}
hwmon-path = /sys/devices/pci0000:00/0000:00:18.3/hwmon/hwmon2/temp1_input
label = %temperature-c%
label-foreground = ${colors.foreground}

[module/temperature-gpu]
type = internal/temperature
;thermal-zone =
interval = 20
format = <label>
format-prefix-foreground = ${colors.red}
hwmon-path = /sys/devices/pci0000:00/0000:00:03.1/0000:26:00.0/0000:27:00.0/0000:28:00.0/hwmon/hwmon3/temp2_input
label = %temperature-c%

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.magenta}
; label = %gb_used% %percentage_used%%
label = %percentage_used%%
label-foreground = ${colors.foreground}

; [module/wlan]
; inherit = network-base
; interface-type = wireless
; label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/network]
;https://github.com/jaagr/polybar/wiki/Module:-network
type = internal/network
interface = enp34s0
interval = 3.0
label-connected = "%down% %up%"
label-connected-underline = ${colors.cyan}
; speed-unit = M
; format-connected-prefix = " "


[module/uptime]
;https://github.com/jaagr/polybar/wiki/User-contributed-modules#uptime
type = custom/script
exec = uptime | awk -F, '{sub(".*up ",x,$1);print $1}'
interval = 100
label = %output%

format-foreground = ${colors.foreground}
format-background = ${colors.background}
format-prefix = ""
format-prefix-foreground = ${colors.cyan}

[module/date]
type = internal/date
interval = 1
;label-font = 2
time = %H:%M:%S
time-alt = %Y-%m-%d %H:%M:%S
format = <label>
; format-prefix = " "
; format-prefix-foreground = ${colors.cyan}
label = %time%
label-foreground = ${colors.green}

;[module/xwindow]
;type = internal/xwindow
;label = %title:0:60:...%

[module/i3]
type = internal/i3

; Only show workspaces defined on the same output as the bar
;
; Useful if you want to show monitor specific workspaces
; on different bars
;
; Default: false
pin-workspaces = true

; Show urgent workspaces regardless of whether the workspace is actually hidden
; by pin-workspaces.
;
; Default: false
; New in version 3.6.0
show-urgent = true

; This will split the workspace name on ':'
; Default: false
strip-wsnumbers = true

; Sort the workspaces by index instead of the default
; sorting that groups the workspaces by output
; Default: false
index-sort = true

; Create click handler used to focus workspace
; Default: true
enable-click = true

; Create scroll handlers used to cycle workspaces
; Default: true
enable-scroll = true

; Wrap around when reaching the first/last workspace
; Default: true
wrapping-scroll = false

; Set the scroll cycle direction
; Default: true
reverse-scroll = false

; Use fuzzy (partial) matching on labels when assigning
; icons to workspaces
; Example: code;♚ will apply the icon to all workspaces
; containing 'code' in the label
; Default: false
fuzzy-match = true


; ws-icon-[0-9]+ = <label>;<icon>
; NOTE: The <label> needs to match the name of the i3 workspace
; Neither <label> nor <icon> can contain a semicolon (;)
ws-icon-0 = 1;1
ws-icon-1 = 2;2
ws-icon-2 = 3;3
ws-icon-3 = 4;4
ws-icon-4 = 5;5
ws-icon-5 = 6;6
ws-icon-6 = 7;7
ws-icon-7 = 8;8
ws-icon-8 = 9;9
ws-icon-9 = 10;10
ws-icon-default = 1
; NOTE: You cannot skip icons, e.g. to get a ws-icon-6
; you must also define a ws-icon-5.
; NOTE: Icon will be available as the %icon% token inside label-*

; Available tags:
;   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
;   <label-mode> (default)
format = <label-state> <label-mode>

; Available tokens:
;   %mode%
; Default: %mode%
label-mode = %mode%
label-mode-padding = 2
label-mode-foreground = ${colors.background}
label-mode-background = ${colors.alert}

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-focused = %icon%
label-focused-foreground = ${colors.green}
label-focused-background = ${colors.background}
label-focused-padding = 1

label-unfocused = %icon%
label-unfocused-padding = 1

label-visible = %icon%
label-visible-padding = 1


label-urgent = %icon%
label-urgent-foreground = ${colors.red}
label-urgent-background = ${colors.background}
label-urgent-padding = 1

; Separator in between workspaces
;label-separator-padding = 2
;label-separator-foreground = #ffb52a
;

# Battery
[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
poll-interval = 5
format-charging = ⚡ <label-charging>
format-charging-foreground = ${colors.green}
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>
label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%

; 0:0-20%, 1:21-40%, 2:41-60%, 3:61-80%, 4:81-100%
ramp-capacity-0 = 󰁺
ramp-capacity-0-foreground = ${colors.red}
ramp-capacity-1 = 󰁻
ramp-capacity-1-foreground = ${colors.yellow}
ramp-capacity-2 = 󰁾
ramp-capacity-2-foreground = ${colors.yellow}
ramp-capacity-3 = 󰂀
ramp-capacity-3-foreground = ${colors.cyan}
ramp-capacity-4 = 󰁹
ramp-capacity-4-foreground = ${colors.cyan}


# Brightness
[module/backlight]
type = internal/backlight
card = amdgpu_bl1
use-actual-brightness = false
interval = 0.2

format =  <ramp> <label>
label = %percentage%%

ramp-0 = 
ramp-0-foreground = ${colors.white}
ramp-1 = 󰃝
ramp-1-foreground = ${colors.cyan}
ramp-2 = 󰃟
ramp-2-foreground = ${colors.green}
ramp-3 = 󰃠
ramp-3-foreground = ${colors.red}
ramp-4 = 
ramp-4-foreground = ${colors.yellow}


# wifi
[module/wireless-network]
type = internal/network
interface = wlp1s0
interface-type = wireless
interval = 3.0

format-connected = <ramp-signal> <label-connected>
; format-connected-foreground = ${colors.green}
format-disconnected = <label-disconnected>
format-disconnected-foreground = ${colors.red}

label-connected = %signal%%
; label-connected-alt = %essid%
label-connected-alt = %essid% (%local_ip%)
label-disconnected =  󰤭


ramp-signal-0 = "󰤯 "
ramp-signal-0-foreground = ${colors.red}
ramp-signal-1 = "󰤟 "
ramp-signal-1-foreground = ${colors.magenta}
ramp-signal-2 = "󰤢 " 
ramp-signal-2-foreground = ${colors.blue}
ramp-signal-3 = "󰤥 "
ramp-signal-3-foreground = ${colors.cyan}
ramp-signal-4 = "󰤨 "
ramp-signal-4-foreground = ${colors.green}


# Volume
[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = true
format-volume = <ramp-volume> <label-volume>
format-volume-foreground = ${colors.foreground-alt}
label-volume = %percentage%%
label-muted = " "
label-muted-foreground = ${colors.red}


ramp-volume-0 = " "
ramp-volume-0-foreground = ${colors.magenta}
ramp-volume-1 = " " 
ramp-volume-1-foreground = ${colors.blue}
ramp-volume-2 = " "
ramp-volume-2-foreground = ${colors.cyan}

;;import modules
include-file = $HOME/.config/polybar/modules.ini

;# Tokyo-night
[colors]

foreground      = #a9b1d6
foreground2     = #bbc2cf
background      = #1a1b26

black           = #32344a
red             = #f7768e
green           = #9ece6a
yellow          = #ebcb8c
blue            = #7aa2f7
magenta         = #ad8ee6
cyan            = #449dab
white           = #e5e9f0

alert = #bd2c40


